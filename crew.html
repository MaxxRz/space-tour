<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bellefair&family=Khand:wght@400;500&family=Noto+Sans:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body data-size="0">

    <div class="componentNav"></div>
    <div class="container">
        <h5 class="titlePage"><span>02</span>MEET YOUR CREW</h5>
        <div class="containerCrews containerMid">

            <div class="">
                <div class="crewsImage">
                    <img data-change="images" src="assets/crew/image-douglas-hurley.png" alt="">
                </div>
                <div class="containerCrwesButtons">
                    <ul class="crwesButtons">
                        <li><button data-number="0" type="button" class="crewButtonActiv"></button></li>
                        <li><button data-number="1" type="button" class=""></button></li>
                        <li><button data-number="2" type="button"></button></li>
                        <li><button data-number="3" type="button"></button></li>
                    </ul>
                </div>
                <div class="crewsNames ">
                    <div>
                        <span data-change="role">Commander</span>
                        <h3 data-change="name">Douglas Hurley</h3>
                    </div>
                </div>
                <div class="crewsDescription">
                    <div>
                        <p data-change="bio">ADouglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.</p>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="scripts/nav.js"></script>
    <script type="module" src="scripts/dataJson.js"></script>
    <script type="module" src="scripts/crew.js"></script>
</body>

</html>
